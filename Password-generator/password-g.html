<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <header>Random Password Generator</p>
    </nav>
    
    <div class="container">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2>Random Password Generator</h2>
            <br />
            <div id="rangeSlider">
                <input type="range" name="slider" id="slider" min="5" max="64" >
                <p>Password Length:<span id="length"></span></p>
            </div>
            <div class="input-group mb-3">
                <input type="text" id="display">
                <div class="input-group-append">
                    <button onclick="generatePassword()" class="btn btn-danger">Generator</button>
                </div>
            </div>       
        </div>
    </div>
   

    
    <script src="password-generator.js"></script>
    <script
    src="http://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
    </script> 
    
    
</body>
</html>
